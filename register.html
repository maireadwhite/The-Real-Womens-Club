<form id="form-style">
    <ul class="flex-outer">
        
        <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter you first name here">
        </li>
        <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="Last-name" placeholder="Enter you Last name here">
        </li>
        <li>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email Address here">
        </li>
        <li>
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile number here">
        </li>
        <li>
            <label for="message">Message</label>
            <textarea rows="10" id="message" placeholder="Enter your message here"></textarea>
        </li>
        
    </ul>
    <div id="submit-position
    ">
    <li>
        <button type="submit" id="submit">
            Submit
        </button>
    </li>
    </div>
</form>
